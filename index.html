<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SentFile JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10 font-sans">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-3xl shadow-xl">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black text-gray-800 uppercase tracking-tighter">Sent<span class="text-blue-600">File</span></h1>
            <label class="bg-blue-600 text-white px-5 py-2 rounded-xl cursor-pointer hover:bg-blue-700 font-bold text-sm">
                Upload File
                <input type="file" id="uploader" class="hidden">
            </label>
        </div>

        <div id="fileList" class="space-y-3">
            </div>
    </div>

    <script>
        const fileList = document.getElementById('fileList');
        const uploader = document.getElementById('uploader');

        async function loadFiles() {
            const res = await fetch('/api/files');
            const files = await res.json();
            fileList.innerHTML = files.map(file => `
                <div class="flex justify-between items-center p-4 bg-gray-50 rounded-2xl border border-gray-100 hover:border-blue-200 transition">
                    <span class="font-medium text-gray-700">${file}</span>
                    <div class="flex gap-2">
                        <a href="/api/download/${file}" class="px-3 py-1 bg-green-100 text-green-700 rounded-lg text-sm font-bold">Download</a>
                        <button onclick="deleteFile('${file}')" class="px-3 py-1 bg-red-100 text-red-700 rounded-lg text-sm font-bold">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        uploader.onchange = async () => {
            const formData = new FormData();
            formData.append('file', uploader.files[0]);
            await fetch('/api/upload', { method: 'POST', body: formData });
            loadFiles();
        };

        async function deleteFile(name) {
            if(confirm('Delete ' + name + '?')) {
                await fetch('/api/delete/' + name, { method: 'DELETE' });
                loadFiles();
            }
        }

        loadFiles();
    </script>
</body>
</html>
